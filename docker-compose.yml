---

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${NODOS_DB_HOSTNAME}
      POSTGRES_USER: ${NODOS_DB_USERNAME}
      POSTGRES_PASSWORD: ${NODOS_DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - 8080:8080
    command: npm test
    environment:
      NODOS_DB_TYPE: ${NODOS_DB_TYPE}
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  pgdata:
